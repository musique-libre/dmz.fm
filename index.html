<html>
	<head>
		<title>Dogmazic WebRadio | dmz.fm</title>

		<link rel="stylesheet" href="http://play.dogmazic.net/themes/reborn/templates/default.css" type="text/css" media="screen">
		<link rel="stylesheet" href="http://play.dogmazic.net/themes/reborn/templates/dark.css" type="text/css" media="screen">
		<style type="text/css">
			#loginPage #headerlogo, #registerPage #headerlogo {
				background-image: url('http://play.dogmazic.net/images/dogmazic_login.png') !important;
			}
			
			#maincontainer {
				background-color: rgba(0, 0, 0, 0.7) !important;
			}
			
			#webplayer {
				text-align: center;
			}
			
			#player_source {
				display: none;
				text-align: center;
			}
			
			#player_footer {
				text-align: right;
				font-size: 12px !important;
			}
			
			#dmzfooter {
				position: fixed;
				width: 100%;
				height: 20px;
				bottom:0px;
				text-align: right;
				background-color: rgba(0, 0, 0, 0.7);
			}
			
			#dmzfooter img {
				max-height: 18px;
			}
			
			body {
				background-color: transparent !important;
			}
			
			html {
				background: url('char_vegetation.jpg') no-repeat center center fixed;
				-webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover;
				min-height:100%;
			}
		</style>
	</head>
	<body id="loginPage">
	<div id="maincontainer">
		<a href="http://dogmazic.net"><div id="header">
			<h1 id="headerlogo" />
		</div></a>
		<br /><br />
		<div id="loginbox">
			<h1>Dogmazic WebRadio | dmz.fm</h1><br />
			<h3>Dogmazic.net, Music under Free or Open licenses</h3>
			<br />
			Direct Stream: <a href="http://dmz.fm:8000/stream.ogg">OGG</a> | <a href="http://dmz.fm:8000/stream.mp3">MP3</a><br />
			<br />
			<div id="webplayer">
				<!-- BEGINS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
				<script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
				<script type="text/javascript">
					MRP.insert({
					'url':'http://dmz.fm:8000/stream.ogg',
					'codec':'ogg',
					'volume':90,
					'autoplay':true,
					'buffering':5,
					'title':'Dogmazic WebRadio',
					'bgcolor':'#222',
					'skin':'eastanbul',
					'width':467,
					'height':26
					});
				</script>
				<!-- ENDS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
				<script type="text/javascript">
					function togglePlayerSource() {
						document.getElementById('player_source').style.display = 'block';
					}
				</script>
				<object data="http://dmz.fm:8000/nowplaying.xsl" type="text/html" width="467" height="25"></object>
			</div>
			<div id="player_footer">
				<a href="http://dmz.fm:8000/status.xsl">Icecast Status</a>
				<a href="javascript:togglePlayerSource();" title="Show web player source code"><img src="show_source.png" border="0" /></a>
			</div>
		</div>
	</div>
	
	<div id="player_source">
		<br />
		<textarea id="player_source_text"  rows="4" cols="70">&lt;script type="text/javascript" src="https://hosted.muses.org/mrp.js"&gt;&lt;/script&gt;

&lt;/script&gt;
&lt;object data="http://dmz.fm:8000/nowplaying.xsl" width="467" height="25"&gt;&lt;/object&gt;</textarea>
	</div>
	
	<div id="dmzfooter">
		<a href="https://dirble.com/station/dogmazic-webradio-dmzfm" title="Dirble" target="_blank"><img src="ico/dirble.png" border="0"></a>
		<a href="http://www.internet-radio.com/station/dogmazic/" title="Internet-Radio" target="_blank"><img src="ico/internet-radio.gif" border="0"></a>
	</div>
	</body>
</html>
